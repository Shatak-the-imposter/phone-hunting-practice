<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Phone Hunting</title>
</head>

<body>
    <h2 class="text-6xl">Hunting Phone</h2>
    <main class="container mx-auto">
        <!-- Search result -->
        <div class="bg-slate-50 text-center my-5">
            <input id="search-box" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>
        </div>
        <!-- Loading spninner -->
        <div class=" text-center my-5">
            <div class=" text-center my-5">
                <span class="loading loading-spinner text-primary"></span>
        </div>
        <section>
            <div id="phone-container" class="gap-x-10 gap-y-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
            <!-- Show all button -->
            <div class=" text-center my-5 hidden" id="show-all-container">
                <button class="btn btn-accent" onclick="">Show More</button>
            </div>
        </section>
    </main>


    <script src="Scripts/phone.js"></script>
</body>

</html>
